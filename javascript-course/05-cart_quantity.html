<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
</head>
<body>
<h1>Cart Qty</h1>
<button onclick="console.log(text,cartQty)" >Show Qty</button>
<button onclick="cartQty++,console.log(text,cartQty)" >Add to Cart</button>
<button onclick="cartQty--, console.log(text,cartQty)" >Remove from cart</button>
  <button onclick="cartQty+=2,console.log(text,cartQty)"  >+2</button>
  <button onclick="cartQty+=3,console.log(text,cartQty)" >+3</button>
  <button onclick="cartQty=0,console.log('cart was reset'),console.log(text,cartQty)" >Reset cart</button>

  <script>
let text = "cart quantity:";
let cartQty = 0;

const name="Aniekeme";
const cost = 5+3*2+9;
const tax = cost*0.1;
const total = cost + tax;
console.log(`My name is: ${name}`);
console.log(`Cost of food:$${cost}`);
console.log(`Tax(10%):$${tax}`);
console.log(`Total cost:$${total}`);


  </script>
</body>
</html>
