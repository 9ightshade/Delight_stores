<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator project</title>
	<style>
	*{padding:0;
		margin:0;
		box-sizing:border-box;
	}
	body{
		background-color:black;
	}
	h1{
		color:orange;
	}
	button{
		border:none;
		border-radius:50%;
		padding:.7rem 1rem;
		color:dodgerblue;
		background-color:grey;
		margin:.4rem;
		font-size:1rem;
	}
	
	</style>

</head>
<body>
  <h1>Calculator</h1>

  <main>
	<div>
		<button onclick="calc+=1,console.log(calc)">1</button>
		<button onclick="calc+=2,console.log(calc)" >2</button>
		<button onclick="calc+=3,console.log(calc)" >3</button>
		<button onclick="calc+=' + ',console.log(calc)" >+</button>
	</div>
	 <div>
                <button onclick="calc+=4,console.log(calc)" >4</button>
                <button onclick="calc+=5,console.log(calc)" >5</button>
                <button onclick="calc+=6,console.log(calc)" >6</button>
                <button onclick="calc+= ' - '" >-</button>
        </div>
	
	 <div>
                <button onclick="calc+=7,console.log(calc)" >7</button>
                <button onclick="calc+=8,console.log(calc)"  >8</button>
                <button onclick="calc+=9,console.log(calc)"  >9</button>
                <button onclick="calc+= ' * '"  >*</button>
        </div>
	
	 <div>
                <button onclick="calc+=0,console.log(calc)"  >0</button>
                <button onclick="calc+= '.',console.log(calc)"  >.</button>
                <button onclick="calc=eval(calc), console.log(calc)"  >=</button>
                <button onclick="calc+= ' / '"  >/</button>
        </div>
	
	<button onclick="calc='',console.log(calc);">Clear</button>



	

  </main>

  <script>

//variable to store all calculations
	  let calc = "";




  </script>
</body>
</html>
