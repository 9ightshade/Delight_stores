<body>
	<h1>
		Rock Paper Scissors
	</h1>
	<button onclick="
	playerMove = 'rock';
	
	if(playerMove === computerMove ){
		alert(`you picked rock & computer picked ${computerMove} Tie `)
	}else if(playerMove !==  computerMove && computerMove === 'paper'){
		alert(`you picked rock & computer picked ${computerMove} Lose `)
	}else  if (computerMove === 'scissors' && playerMove !== computerMove
	 )
	{
		alert(`you picked rock & computer picked ${computerMove} Win `)
	}">Rock</button>



	<button onclick="playerMove = 'paper';
	
	if(playerMove === computerMove ){
		alert(`you picked ${playerMove} & computer picked ${computerMove} Tie `)
	}else if(playerMove !==  computerMove && computerMove === 'rock'){
		alert(`you picked ${playerMove} & computer picked ${computerMove} Win `)
	}else  if (computerMove === 'scissors' && playerMove !== computerMove
	 )
	{
		alert(`you picked ${playerMove} & computer picked ${computerMove} Lose `)
	}" >Paper</button>


	<button onclick="playerMove = 'scissors';
	
	if(playerMove === computerMove ){
		alert(`you picked ${playerMove} & computer picked ${computerMove} Tie `)
	}else if(playerMove !==  computerMove && computerMove === 'rock'){
		alert(`you picked ${playerMove} & computer picked ${computerMove} Lose `)
	}else  if (computerMove === 'paper' && playerMove !== computerMove
	 )
	{
		alert(`you picked ${playerMove} & computer picked ${computerMove} Win `)
	}" >Scissors</button>


	<script>
console.log('Rock-Paper-Scissors Game');
const randomNumber = Math.random();
let computerMove;
let playerMove;
	// console.log(1/3);
	// console.log(2 / 3);
	// console.log(3 / 3);

//choosing computer moves	
if (randomNumber < 1/3 && randomNumber > 0 ){
	computerMove='rock';
}else if(randomNumber < 2/3 && randomNumber > 1/3 ){
	computerMove='paper';
}
else if(randomNumber < 3/3 && randomNumber > 2/3 ){
	computerMove='scissors';
}

console.log(computerMove);



	</script>
